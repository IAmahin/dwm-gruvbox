[general]
live_config_reload = true
working_directory = "None"

[window]
title = "Alacritty"
decorations = "none"
opacity = 1
padding.x = 3
padding.y = 0

[window.dimensions]
columns = 170
lines = 80

[cursor.style]
shape= "Beam"
blinking = "Never"

[colors]
draw_bold_text_with_bright_colors = true

[env]
TERM = "xterm-256color"

[font.offset]
x = 0
y = 0

[font]
normal.family = "Jetbrains Mono Nerd Font"
normal.style = "Bold"
size = 13.0

[font.bold]
family = "Jetbrains Mono Nerd Font"
style = "Bold"

[font.italic]
family = "Jetbrains Mono Nerd Font"
style = "Bold Italic"


# Alacritty color scheme: Gruvbox Material Hard Dark

[colors.primary]
background = "#1d2021"
foreground = "#d4be98"

[colors.normal]
black   = "#32302f"
red     = "#ea6962"
green   = "#a9b665"
yellow  = "#d65d0e"
blue    = "#7daea3"
magenta = "#d3869b"
cyan    = "#89b482"
white   = "#d4be98"

[colors.bright]
black   = "#32302f"
red     = "#ea6962"
green   = "#a9b665"
yellow  = "#d8a657"
blue    = "#7daea3"
magenta = "#d3869b"
cyan    = "#89b482"
white   = "#d4be98"

